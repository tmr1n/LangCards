type: object
properties:
  message:
    type: string
    example: "The given data was invalid."
  errors:
    type: object
    properties:
      name:
        type: array
        items:
          type: string
        example: [ "Поле имени обязательно для заполнения" ]
      email:
        type: array
        items:
          type: string
        example: [ "Пользователь с таким email уже существует" ]
      password:
        type: array
        items:
          type: string
        example: [ "Пароль должен содержать минимум 1 заглавную букву, 1 строчную букву, 1 цифру и 1 специальный символ" ]
